    <!-- Main Content -->
    <main class="pt-20 container mx-auto px-4 sm:px-6 lg:px-8">
        <section class="max-w-2xl mx-auto py-16 fade-in">
            <h1 class="text-4xl md:text-6xl text-green-400 font-bold mb-8">Submit a Complaint</h1>
            <p class="text-xl mb-12">Found an issue with the content? Have a correction to suggest? Let me know!</p>
            
            <!-- Complaints Form -->
            <form action="https://formspree.io/f/{FORM_ID}" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
                    <input type="text" name="name" id="name" required class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" name="email" id="email" required class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="page" class="block text-sm font-medium text-gray-300">Related Page/Post</label>
                    <input type="text" name="page" id="page" required class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50" placeholder="URL or title of the content">
                </div>
                <div>
                    <label for="complaint" class="block text-sm font-medium text-gray-300">Complaint Details</label>
                    <textarea name="complaint" id="complaint" rows="6" required class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 shadow-sm focus:border-green-500 focus:ring focus:ring-green-500 focus:ring-opacity-50"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Submit Complaint
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 mt-20">
