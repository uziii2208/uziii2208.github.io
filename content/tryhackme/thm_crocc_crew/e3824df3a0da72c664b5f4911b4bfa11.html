<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protected Content - TryHackMe Write-up</title>
    <link href="../../../css/input_board.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'JetBrains Mono', monospace;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg"><g transform="translate(300,300)"><path d="M146.1,-157.3C183.2,-107.9,204.5,-40.2,190.6,13.9C176.7,67.9,127.6,108.3,76.4,137.2C25.2,166.1,-28.1,183.5,-81.8,166.7C-135.6,149.9,-189.8,98.9,-208.4,32.2C-227,-34.5,-210,-117,-164,-172.1C-118,-227.2,-43.1,-255,5.1,-260.5C53.3,-266,109,-206.7,146.1,-157.3Z" fill="rgba(16, 185, 129, 0.02)"/></g></svg>') center/cover no-repeat fixed;
            z-index: -1;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="password-container">
        <div class="password-form">
            <h2>Protected Content</h2>
            <p class="hint">To view this content, you need to find the correct password.</p>
            <p class="hint">Hint: View the page source and look for an MD5 hash starting with "f02098***"</p>
            <input type="password" class="password-input" id="password" placeholder="Enter password" autocomplete="off">
            <button class="unlock-button" onclick="checkPassword()">Unlock Content</button>
            <p id="error" class="error-message">Incorrect password. Please try again.</p>
        </div>
    <div class="protected-content" id="content" style="display: none;"></div>
    </div>

    <script src="../../../js/crocccrew.js"></script>
</body>
</html>
